databaseChangeLog:
  - changeSet:
      id: 1
      author: Nana-Hawau
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: false
                  name: middle_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: gender
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: true
                  name: created_by
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: true
                  name: created_date
                  type: date

              - column:
                  constraints:
                    nullable: true
                  name: last_modified_by
                  type: VARCHAR(250)

              - column:
                  constraints:
                    nullable: true
                  name: last_modified_date
                  type: date
            tableName: users
